name: Deploy Azure Functions

on:
  push:
    branches:
      - master
    paths:
      - 'Api/Functions/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x

    - name: Build and publish Azure Functions app
      run: |
        cd Api/Functions
        dotnet publish --configuration Release --output ./publish

    - name: Deploy to Azure Functions
      uses: Azure/functions-action@v1
      with:
        app-name: YourAzureFunctionsAppName
        package: Api/Functions/publish
        publish-profile: ${{ secrets.AZURE_FUNCTIONS_PUBLISH_PROFILE }}

    - name: Set function app settings
      uses: azure/CLI@v1
      with:
        azcliversion: 2.0.72
        inlineScript: |
          az functionapp config appsettings set --name YourAzureFunctionsAppName --resource-group YourResourceGroupName --settings "MOVIE_DB_SERVER=${{ secrets.MOVIE_DB_SERVER }}" "MOVIE_DB_NAME=${{ secrets.MOVIE_DB_NAME }}" "MOVIE_DB_USER=${{ secrets.MOVIE_DB_USER }}" "MOVIE_DB_PASS=${{ secrets.MOVIE_DB_PASS }}"
